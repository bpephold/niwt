<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niwt | Join the Waitlist</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img.logo {
      max-width: 250px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 25px;
    }

    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #5e4b8b;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #483471;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      form {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

  <img class="logo" src="./images/Niwt%20Official%20Logo%20(Final).jpeg" alt="Niwt Logo" />

  <h1>Be First to Experience Niwt</h1>
  <p>We're building something powerful. Get early access by joining our waitlist.</p>

  <form action="https://formspree.io/f/manjqpkj" method="POST">
    <label for="name">Your name:</label>
    <input type="text" name="name" required />

    <label for="email">Your email:</label>
    <input type="email" name="email" required />

    <button type="submit">Join the Waitlist</button>
  </form>

</body>
</html>
